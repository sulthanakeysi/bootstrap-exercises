<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       
        <title>Carousel Template for Bootstrap</title>
    </head>

    <body>

        <div class="container-fluid">

<!--------------------first row----------------------------->
            
            <div class="row bg-dark text-white fixed-top">

 <!--navigation-->               
                <div class="col">
                   <ul class="nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link  text-white">Carousel</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active text-white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link  text-white-50">Link</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>

<!--search bar-->
            
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Search"/>
                </div>
                <div class="col-1">
                    <button class="btn btn-success">Search</button>
                </div>
            </div>


<!-------------------second row----------------------------->

            <div class="row">

<!--slideshow-->
                <div class="col-12">
                <div class="carousel slide" data-ride="carousel" id="slide">

                    <ol class="carousel-indicators">
                        <li data-target="#slide" data-slide-to="0" class="active"><li>
                        <li data-target="#slide" data-slide-to="1"><li>  
                        <li data-target="#slide" data-slide-to="2"><li>  
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img height="560" class="d-block w-100"  src="./download.png" alt="first slide"/>
                            <div class="carousel-caption d-none d-md-block text-left">
                                <h1>Example headline</h1>
                                <h5>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</h5>
                                <button class="btn btn-primary m-3">Sign up today</button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img height="560" class="d-block w-100" src="./download.png" alt="first slide"/>
                            <div class="carousel-caption d-none d-md-block">
                                <h1>another example headline</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img height="560" class="d-block w-100" src="./download.png" alt="first slide"/>
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#slide" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#slide" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            </div>







        </div>






    



    </body>






</html>
